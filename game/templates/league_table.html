<!DOCTYPE html>
<html>
  <head>
    <title>League Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even){background-color: #f2f2f2}

      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>League Table</h1>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        {% for team, data in league_table %}
          <tr>
            <td>{{ team }}</td>
            <td>{{ data["Played"] }}</td>
            <td>{{ data["Won"] }}</td>
            <td>{{ data["Drawn"] }}</td>
            <td>{{ data["Lost"] }}</td>
            <td>{{ data["GF"] }}</td>
            <td>{{ data["GA"] }}</td>
            <td>{{ data["GD"] }}</td>
            <td>{{ data["Points"] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
